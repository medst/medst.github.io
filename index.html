    <script type="text/javascript">
        function dates(n){
            var month = new Array();
            var m = new Array(n);
            month[0]  = "Jan";
            month[1]  = "Feb";
            month[2]  = "Mar";
            month[3]  = "Apr";
            month[4]  = "May";
            month[5]  = "Jun";
            month[6]  = "Jul";
            month[7]  = "Aug";
            month[8]  = "Sep";
            month[9]  = "Oct";
            month[10] = "Nov";
            month[11] = "Dec";
            var d = new Date();
            var ts = d.getTime();
            for(var i=n; i>=0; i--){
                var twelveDays = ts - (i * 24 * 60 * 60 * 1000);
                m[i] = (new Date(twelveDays).getDate()+'-'+month[parseInt(new Date(twelveDays).getMonth())]);
            }
           return m.reverse();
        }
        function days(n){
            var d = new Date();
            var ts = d.getTime();
            var m = new Array(n);
            for(var i=n; i>=0; i--){
                var twelveDays = ts - (i * 24 * 60 * 60 * 1000);
                m[i] = parseInt(new Date(twelveDays).getDate());
            }
            return m.reverse();
        }

            <script>
                var locations=new Array(dias30.features.length)
                for (i=0; i <dias30.features.length; i++)
                    locations[i]=new Array(7);
                var j = 0;
                for(var i = 0; i < dias30.features.length; i++){
                    var values = [];
                    var status = 1;
                    var tr = "";
                    values[6] = dias30.features[i].properties.typeplot;
                    values[5] = '<td>' + dias30.features[i].properties.mag + " " + dias30.features[i].properties.magtype + '</td>';
                    values[1] = dias30.features[i].geometry.coordinates[0] + ',' + dias30.features[i].geometry.coordinates[1];  
//                     if(dias30.features[i].properties.loc.indexOf('ALBOR') > -1)
// 			values[2] = '<td> '+'ALBORAN'+dias30.features[i].properties.loc.substring(7, dias30.features[i].properties.loc.lenght)+'</td>';
		    if(dias30.features[i].properties.loc.indexOf('ALBOR') > -1 || dias30.features[i].properties.loc.indexOf('.MAC') > -1 || dias30.features[i].properties.loc.indexOf('_MAC') > -1)
                        if(dias30.features[i].properties.loc.indexOf('ALBOR') > -1)
                            values[2] = '<td> '+'ALBORAN'+dias30.features[i].properties.loc.substring(7, dias30.features[i].properties.loc.lenght)+'</td>';
                        else
                            values[2] = '<td> '+dias30.features[i].properties.loc.replace('MAC','').replace('.','').replace('_','')+'</td>';
                    else
                        status = 0;
                    values[3] = '<td>'+dias30.features[i].properties.fecha+'</td>';
                    if(dias30.features[i].properties.intensidad.replace(/ /g,'').length != 0)
                        values[4] = '<td>'+dias30.features[i].properties.intensidad+'</td>';
                    else
                        values[4] = '<td>-</td>';
                    if(dias30.features[i].properties.depth.length != 0)
                        values[0] = '<td>'+dias30.features[i].properties.depth+'</td>';
                    else
                        values[0] = '<td>-</td>';
                    if(status == 1){
                        locations[j][0] = dias30.features[i].geometry.coordinates[1];
                        locations[j][1] = dias30.features[i].geometry.coordinates[0];
                        locations[j][2] = dias30.features[i].properties.mag;
                        locations[j][3] = dias30.features[i].properties.magtype;
                        locations[j][4] = values[2];
                        locations[j][5] = dias30.features[i].properties.fecha;
                        locations[j][6] = values[6];
                        if(values[6] >= 3)
                            tr = '<tr onclick="zoom('+j+')" style="cursor:pointer" class="isa_error">';
                        else if(values[6] == 2)
                            tr = '<tr onclick="zoom('+j+')" style="cursor:pointer" class="isa_warning">';
                        else if(values[6] == 1)
                            tr = '<tr onclick="zoom('+j+')" style="cursor:pointer;" class="isa_info">';
                        else
                            tr = '<tr onclick="zoom('+j+')" style="cursor:pointer">';
                        j++;
                        document.write(tr+values[0] +values[4] + values[3] + values[2] + values[5] + '</tr>');  
                    }
                }
                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 8,
                  center: new google.maps.LatLng(35.5637, -3.6157),
                  mapTypeId: google.maps.MapTypeId.ROADMAP,
                  streetViewControl: false,
                  mapTypeControl: false
                });
                var marker, i; 
                markers = {};
                for (i = 0; i < locations.length; i++) { 
                    var contentString = '<h2 dir="rtl">'+locations[i][4]+'</h2><h4 dir="rtl">التاريخ : '+locations[i][5]+'</h4>'
                                        +'<h3 align="center">'+locations[i][2]+'<small>'+locations[i][3]+'</small></h3>';
                    marker = new google.maps.Marker({ 
                        position: new google.maps.LatLng(locations[i][0], locations[i][1]), 
                        map: map ,
                        icon : getCircle(locations[i][2], 'red'),
                        optimized: false,
// 			clickable: false

                    });
                    markers[i] = marker;
                    addInfoWindow(markers[i], contentString);
                }
// 		addInfoWindow(markers[0], '<h2 dir="rtl">'+locations[0][4]+'</h2><h4 dir="rtl">التاريخ : '+locations[0][5]+'</h4>'
//                                         +'<h3 align="center">'+locations[0][2]+'<small>'+locations[0][3]+'</small></h3>');
                markers[0].setIcon('images/earthquake/pen_move.gif'); 
                function getCircle(magnitude, color) {
                  var circle = {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: color,
                    fillOpacity: .7,
                    scale: Math.pow(2, magnitude) / 2,
                    strokeColor: 'white',
                    strokeWeight: .5
                  };
                  return circle;
                }
                function addInfoWindow(marker, message) {

                    var infoWindow = new google.maps.InfoWindow({
                        content: message
                    });

                    google.maps.event.addListener(marker, 'click', function () {
                        infoWindow.open(map, marker);
                    });
                }
                function zoom(j){
                        map.panTo(markers[j].getPosition());
                        for(var i = 0; i < locations.length; i++)
                            markers[i].setIcon(getCircle(locations[i][2], 'red'));
                        markers[j].setIcon('images/earthquake/pen_move.gif'); 
                        map.setZoom(10);
			addInfoWindow(markers[j], '<h2 dir="rtl">'+locations[j][4]+'</h2><h4 dir="rtl">التاريخ : '+locations[j][5]+'</h4>'
                                        +'<h3 align="center">'+locations[j][2]+'<small>'+locations[j][3]+'</small></h3>');
                }
            </script>
